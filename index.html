<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery</title>
    
</head>
<link rel="stylesheet" href="style.css">

<body>
    <h1>Image Gallery</h1>

    <div class="gallery-controls">
        <button onclick="filterImages('all')">All</button>
        <button onclick="filterImages('nature')">Nature</button>
        <button onclick="filterImages('city')">City</button>
    </div>

    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&h=300&q=80"
            class="gallery-item nature" onclick="openLightbox(0)" />

        <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=400&h=300&q=80"
            class="gallery-item city" onclick="openLightbox(1)" />

        <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?auto=format&fit=crop&w=400&h=300&q=80"
            class="gallery-item nature" onclick="openLightbox(2)" />

        <img src="https://images.unsplash.com/photo-1533089860892-a7e22b4b72c5?auto=format&fit=crop&w=400&h=300&q=80"
            class="gallery-item city" onclick="openLightbox(3)" />
        
        <img src="nature.jpg" class="gallery-item nature" onclick="openLightbox(4)">

        <img src="photo-1477959858617-67f85cf4f1df.jpeg" class="gallery-item city" onclick="openLightbox(5)">
    </div>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <span class="lightbox-nav lightbox-prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="lightbox-img" />
        <span class="lightbox-nav lightbox-next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
